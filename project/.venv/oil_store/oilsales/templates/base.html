<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oil Store{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Oil Store</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'view_cart' %}">Cart</a>
                <a href="{% url 'place_order' %}">Place Order</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ year }} Oil Store
    </footer>
</body>
</html>
